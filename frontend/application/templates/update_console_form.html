{% extends "layout.html" %}

{% block body %}
<p> 
    <b>Game entry being updated:</b> {{ console.console_name }}
    <br>
    <br>
    <b>Release Date:</b> {{ console.date }}
</p>

<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}
        <br>
        <br>
        {{ form.date.label }} {{ form.date }}
        <br>
        {{ form.submit }}
        <br>
    </form>
</div>
{% endblock body %}
